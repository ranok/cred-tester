<html>
  <head>
    <title>AWS Credential Tester</title>
    <script src="aws-sdk.min.js"></script>
  </head>
  <body>
    <p>AWS AccessKey: <input type="text" name="access_key" id="access_key" /></p>
    <p>AWS SecretKey: <input type="text" name="secret_key" id="secret_key" /></p>
    <p>CloudWatch Alarm Name[s] (comma-separated): <input type="text" name="alarmname" id="alarmname" /></p>
    <p><button id="submit_button">Check AWS Credentials</button></p>
    <div id="output"></div>
    <div id="cwoutput"></div>
    <script src="awscredtester.js"></script>
  </body>
</html>
